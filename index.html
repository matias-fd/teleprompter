<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter Pro - Suite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="prompter-container">
        <div id="prompter-text" class="content-editable" contenteditable="true">
            Escribe o pega aquí tu texto...
        </div>
    </div>

    <div id="controls">
        <div class="control-header">
            <h2>Configuración</h2>
        </div>

        <div class="control-group">
            <label for="speed">Velocidad</label>
            <input type="range" id="speed" min="1" max="50" value="10">
        </div>

        <div class="control-group">
            <label for="font-size">Tamaño de Letra</label>
            <input type="range" id="font-size" min="20" max="150" value="60">
        </div>

        <div class="control-group">
            <label for="bg-color">Fondo</label>
            <input type="color" id="bg-color" value="#000000">
        </div>

        <div class="control-group">
            <label for="text-color">Texto</label>
            <input type="color" id="text-color" value="#ffffff">
        </div>

        <div class="control-group">
            <label class="checkbox-container">
                <input type="checkbox" id="mirror-mode">
                <span class="checkbox-label">Modo Espejo</span>
            </label>
        </div>

        <div class="button-group">
            <button id="play-pause" class="btn primary">Play</button>
            <button id="reset" class="btn secondary">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
